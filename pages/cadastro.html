<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Receitas da Caco</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../style/formatos.css">
    <link rel="shortcut icon" href="/assets/logo.png" type="image/ico">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav px-1">
                <li><a href="../home.html" class="nav-link font-caco">Home</a></li>
                <li><a href="../pages/receitas.html" class="nav-link font-caco">Receitas</a></li>
                <li><a href="../pages/cadastro.html" class="nav-link font-caco" id="active">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="container vertical-center">
        <h1 class="display-3 font-caco text-left my-4">Efetue seu cadastro</h1>
        <form action="https://formsubmit.co/rech.anderson@hotmail.com" method="post">
            <div class="form-group row mb-3">
                <label for="inputname" class="col-sm-1 col-form-label text-center">Nome:</label>
                <div class="col-sm-8">
                    <input type="name" name="Nome" class="form-control" id="inputname" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputemail" class="col-sm-1 col-form-label text-center">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" name="E-mail" class="form-control" id="inputemail" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputcep" class="col-sm-1 col-form-label text-center">CEP:</label>
                <div class="col-sm-3">
                    <input type="text" name="CEP" class="form-control" id="inputcep" maxlength="10" pattern="00.000-000" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputrua" class="col-sm-1 col-form-label text-center">Rua:</label>
                <div class="col-sm-8">
                    <input type="text" name="Rua" class="form-control" id="inputrua" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputn" class="col-sm-1 col-form-label text-center">N°:</label>
                <div class="col-sm-2">
                    <input type="text" name="N°" class="form-control" id="inputn" required>
                </div>
                <label for="inputcomplemento" class="col-sm-2 col-form-label text-center">Complemento:</label>
                <div class="col-sm-4">
                    <input type="text" name="Complemento" class="form-control" id="inputcomplemento">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputcidade" class="col-sm-1 col-form-label text-center">Cidade:</label>
                <div class="col-sm-5">
                    <input type="text" name="Cidade" class="form-control" id="inputcidade" required>
                </div>
                <label for="inputuf" class="col-sm-1 col-form-label text-center">UF:</label>
                <div class="col-sm-2 mb-4">
                    <input type="text" class="form-control" id="inputuf" maxlength="2" required>
                </div>
                <div class="col-sm-3 mb-4 text-center">
                    <button type="submit" class="btn btn-caco">Cadastrar</button>
                </div>
            </div>
        </form>

    </main>

    <footer class="rodape">
        <p>&#169;&nbsp; Anderson Rech 2024</p>
    </footer>
</body>

</html>
